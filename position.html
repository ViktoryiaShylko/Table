<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TABLE</title>
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="stylesheet" href="/styles/normalize.css" />
  </head>

  <body>
    <div class="container">
      <header class="table__header">
        <div class="table__title header">[Шапка страницы]</div>
      </header>
      <main class="table__main">
        <article class="table__article">
          <div class="table__title main">[Основная часть]</div>
          <div class="table__sectionA">
            <div class="table__main1">[Ещё 1]</div>

            <div class="table__main2">[Ещё 2]</div>
          </div>
          <div class="table__sectionB">
            <div class="table__main3">[Ещё 3]</div>
          </div>
        </article>
        <aside class="table__aside">
          <div class="table__title aside">[Боковая область]</div>
        </aside>
      </main>
      <footer class="table__footer">
        <div class="footer">
          <div class="item-table__title">[Секция футера 1]</div>
        </div>

        <div class="footer">
          <div class="item-table__title">[Секция футера 2]</div>
        </div>

        <div class="footer">
          <div class="item-table__title">[Секция футера 3]</div>
        </div>

        <div class="footer">
          <div class="footer__title">[Секция футера 4]</div>
        </div>
      </footer>
    </div>
  </body>
</html>
